<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneMoreUI 移动端组件库</title>
    <style>*{margin: 0;padding: 0;}
    *{box-sizing: border-box;}</style>
    <style>#app{
            margin-top: 50px;
        }</style>
    <style>#app{
            width:100%;
        }
        #popover{
            width:50%;
            margin-bottom: 30px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
    <div id="app">
        <o-popover id="popover" position="bottom">
            <template slot="content">
                <div>Show me!</div>
            </template>
            <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
        <o-popover id="popover" position="top">
            <template slot="content">
                <div>Show me!</div>
            </template>
            <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
        <o-popover id="popover" position="right">
                <template slot="content">
                    <div>Show me!</div>
                </template>
                <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
        <o-popover id="popover" position="bottom" trigger="hover">
            <template slot="content">
                <div>Show me!</div>
            </template>
            <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
        <o-popover id="popover" position="top" trigger="hover">
            <template slot="content">
                <div>Show me!</div>
            </template>
            <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
        <o-popover id="popover" position="right" trigger="hover">
            <template slot="content">
                <div>Show me!</div>
            </template>
            <o-button id="button" importance="primary"> click </o-button>
        </o-popover>
    </div>
</body>
<script src="/app.a6a4d504.js"></script>
</html>
