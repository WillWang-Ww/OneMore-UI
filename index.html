<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneMoreUI 移动端组件库</title>
    <style>
    *{margin: 0;padding: 0;}
    *{box-sizing: border-box;}
    </style>
    <style></style>
    </style>
    
</head>
<body>
    <div id="app">
        <o-tab :selected.sync="selectedTab">
            <o-tab-head>
                <template slot="actions">
                    <button>setting</button>
                </template>
                <o-tab-item name="1"> 
                    标题1
                </o-tab-item>
                <o-tab-item name="2"> 
                    标题2
                </o-tab-item>
                <o-tab-item name="3" disabled> 
                    标题3
                </o-tab-item>
            </o-tab-head>
            <o-tab-body>
                <o-tab-pane name="1">
                    内容1
                </o-tab-pane>
                <o-tab-pane name="2">
                    内容2
                </o-tab-pane>
                <o-tab-pane name="3">
                    内容3
                </o-tab-pane>
            </o-tab-body>
        </o-tab>
    </div>
</body>
<script src="./src/app.js"></script>
</html>
